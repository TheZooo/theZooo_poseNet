<html>
    <head>
        <style>
            canvas {
                position: absolute;
                left: 0;
                top: 0;
                z-index: -1;
            }

        </style>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script src="sketch.js"></script>
        <script src="lookScript.js"></script>
        <script src="LASERSSS.js"></script>
        <script>
        //EXIT PACKAGE CODE (ADD onkeydown="exitFuncD(event)" onkeyup="exitFuncU(event)" in Body of html)
            
            var key;
            var exitA = false;
            var exitB = false;
            var exitC = false;
            function exitFuncD(event) {
                key = event.keyCode;
                if (key === 53) {
                    exitA = true;
                }
                if (key === 56) {
                    exitB = true;
                }
                if (key === 48) {
                    exitC = true;
                }
                if (exitA && exitB && exitC) {
                    location.href = "https://thezooo.github.io";
                }
            }
            function exitFuncU(event) {
                key = event.keyCode;
                if (key === 53) {
                    exitA = false;
                }
                if (key === 56) {
                    exitB = false;
                }
                if (key === 48) {
                    exitC = false;
                }
            }
            
        </script>
    </head>
    <body onkeydown="exitFuncD(event)" onkeyup="exitFuncU(event)">
        <button onclick="toggle('lookScrp')">Toggle Look Script</button>
        <button onclick="toggle('facepnts')">Toggle Face Points</button>
        <button onclick="toggle('aimer')">Toggle Aim Point</button>
        <button onclick="toggle('mpAvg')">Toggle Midpoint of Face</button>
        <button onclick="toggle('lsrEyes')">Toggle Laser Eyes</button>
        <p>Hit space to shoot lasers out of your eyes</p>
    </body>
</html>
