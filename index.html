<html>
    <head>
        <style>
            canvas {
                position: absolute;
                left: 0;
                top: 0;
                z-index: -1;
            }

        </style>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script src="sketch.js"></script>
        <script>
            var key;
            var exitA = false;
            var exitB = false;
            var exitC = false;
            function exitFuncD(event) {
                key = event.keyCode;
                if (key === 53) {
                    exitA = true;
                }
                if (key === 56) {
                    exitB = true;
                }
                if (key === 48) {
                    exitC = true;
                }
                if (exitA && exitB && exitC) {
                    location.href = "https://thezooo.github.io";
                }
            }
            function exitFuncU(event) {
                key = event.keyCode;
                if (key === 53) {
                    exitA = false;
                }
                if (key === 56) {
                    exitB = false;
                }
                if (key === 48) {
                    exitC = false;
                }
            }
        </script>
        <script src="lookScript.js"></script>
        <script src="LASERSSS.js"></script>
    </head>
    <body>
        <button class="toggleBttn" id="lookScrp" onclick="toggle('lookScrp')">Toggle Look Script</button>
        <button class="toggleBttn" id="facepnts" onclick="toggle('facepnts')">Toggle Face Points</button>
        <button class="toggleBttn" id="aimer" onclick="toggle('aimer')">Toggle Aim Point</button>
        <button class="toggleBttn" id="mpAvg" onclick="toggle('mpAvg')">Toggle Midpoint of Face</button>
        <button class="toggleBttn" id="lsrEyes" onclick="toggle('lsrEyes')">Toggle Laser Eyes</button>
        <button class="toggleBttn" id="greenScreen" onclick="toggle('greenBG')">Toggle Green Screen</button>
        <button class="toggleBttn" id="blueScreen" onclick="toggle('blueBG')">Toggle Blue Screen</button>
        <p id="bottomText">Hit space to shoot lasers out of your eyes</p>
    </body>
</html>
